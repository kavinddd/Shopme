<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments::page_head('Categories - Shopme Admin')}"></head>

<body>
<div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Confirmation</h4>
                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <span id="confirmText"></span>
            </div>

            <div class="modal-footer">
                <a class="btn btn-success" href="" id="yesButton">Yes</a>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div th:replace="~{navigator::menu}"></div>
    <div>
        <h2 class="text-center m-5">Manage Categories</h2>
        <a th:href="@{/categories/new}" class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a>
        &nbsp;&nbsp;
        <a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark mr-2"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>

    <form th:action="@{/categories}" class="d-flex m-3">
        <input type="hidden" name="sortField" th:value="${sortField}" />
        <input type="hidden" name="sortDir" th:value="${sortDir}" />
        <div class="row">
            Filter:&nbsp;
            <div class="col-md-6">
                <input type="search" class="form-control" name="keyword" th:value="${keyword}" placeholder="Keyword" required/>
            </div>
        </div>
        &nbsp;&nbsp;
        <button type="submit" value="Search" class="btn btn-primary">
            <i class="fas fa-search "></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" value="clear" class="btn btn-secondary" onclick="clearFilter()">
            <i class="fas fa-eraser"></i>
        </button>
    </form>

    <div class="less-details">

        <div th:each="category:${categories}" class="row m-1">
            <div class="col-4">
                <i th:if="${category.image == null}" class="fa-solid fa-image-portrait fa-3x icon-dark"></i>
                <img th:if="${category.image != null}" th:src="@{${category.imagePath}}" style="width: 100px"/>
            </div>
            <div class="col-8">
                <div> [[${category.name}]]</div>
                <div> [[${category.alias}]]</div>
                <div class="mt-2">
                    <a th:if="${category.enabled == true}" href="/src/main" class="fa-solid fa-check fa-2xl icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
                    <a th:if="${category.enabled == false}" href="/" class="fa-solid fa-check fa-2xl icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
                    &nbsp;
                    <a th:href="@{'/categories/edit/' + ${category.id} }"
                       class="fa-regular fa-pen-to-square fa-2xl icon-green"
                       title="Edit this category"></a>
                    &nbsp;
                    <a th:href="@{'/categories/delete/'+ ${category.id} }"
                       class="fa-solid fa-trash fa-2xl icon-dark link-delete"
                       title="Delete this category"
                       th:categoryId="${category.id}"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="table-dark">
            <tr>
                <th> ID </th>
                <th> Category Image </th>
                <th> Category Name </th>
                <th> Alias </th>
                <th> Enabled </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category: ${categories}">
                <td class="hideable-column" th:text="${category.id}"></td>
                <td>
                    <i th:if="${category.image == null}" class="fa-solid fa-image-portrait fa-3x icon-dark"></i>
                    <img th:if="${category.image != null}" th:src="@{${category.imagePath}}" style="width: 100px"/>
                </td>
                <td class="hideable-column">[[${category.name}]]</td>
                <td> [[${category.alias}]]</td>
                <td>
                    <a th:if="${category.enabled == true}" href="/src/main" class="fa-solid fa-check fa-2xl icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
                    <a th:if="${category.enabled == false}" href="/" class="fa-solid fa-check fa-2xl icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
                </td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${category.id} }" class="fa-regular fa-pen-to-square fa-2xl icon-green" title="Edit this category"></a>
                    &nbsp;
                    <a th:href="@{'/categories/delete/'+ ${category.id} }" class="fa-solid fa-trash fa-2xl icon-dark link-delete" title="Delete this category"
                       th:categoryId="${category.id}"></a>
                </td>
            </tr>

            </tbody>
        </table>

    </div>

    <div th:replace="~{fragments::footer}"></div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            link = $(this);
            categoryId = link.attr("categoryId");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Are you sure you want to delete this category ID: " + categoryId + "?");
            $("#confirmModal").modal("show");
        });
    });

    function clearFilter() {
        window.location= "[[@{/categories}]]"
    }

</script>
