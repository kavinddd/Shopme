<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments::page_head(${pageTitle})}">
</head>
<body>
<div class="container-fluid">
  <div th:replace="~{navigator::menu}"/>
  <div>
    <h2> Manage Brands | [[${pageTitle}]]  </h2>
  </div>
<form th:action="@{/brands/save}" method="post" th:object="${brand}" style="max-width: 700px; margin: 0 auto"
      enctype="multipart/form-data" onsubmit="return checkUniqueness(this)">
  <input type="hidden" th:field="*{id}" />

  <div class="border border-secondary rounded p-3">
    <div class="form-group row m-3">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" th:field="*{name}" required/>
      </div>
    </div>
    <div class="row m-3">
      <label class="col-sm-4">Select one or more categories</label>
      <div class="col-sm-8">
        <select class="form-select form-control" multiple required th:field="*{categories}"
                style="resize: vertical; height: 200px">
            <option th:each="cat : ${categoriesWithHierarchyLevel.entrySet()}" th:value="${cat.getKey()}">[[${cat.getValue()}]]</option>
        </select>
      </div>
    </div>

    <div class="row m-3">
      <label class="col-sm-4">Chosen categories</label>
      <div class="col-sm-8" id="chosenCategories">
      </div>

    </div>

    <div class="row m-3">
      <label class="col-sm-4">Logo</label>
      <div class="col-sm-8">
        <input type="hidden" th:field="*{logo}">
        <input type="file" id="fileImage" name="fileImage" accept="image/png image/jpg"/>
        <img class="mt-2 img-fluid" id="thumbnail" alt="photo-preview" th:src="@{${brand.logoPath}}"/>
      </div>


    </div>

    <div class="text-center">
      <input type="submit" class="btn btn-primary">
      <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
    </div>

  </div>

  <div th:replace="~{modal_fragments::modal}"></div>




</form>
</div>

<div th:replace="~{fragments::footer}"></div>
<script type="text/javascript">
  const moduleURL = "[[@{/brands}]]";

  $(document).ready(function() {
    dropdownCategories = $("#categories");
    divChosenCategories = $("#chosenCategories");
    showChosenCategories();
    dropdownCategories.change(function() {
        divChosenCategories.empty();
        showChosenCategories();
    });
  });

  function showChosenCategories() {
      dropdownCategories.children("option:selected").each(function() {
         selectedCategory = $(this);
         catId = selectedCategory.val();
         catName = selectedCategory.text().replace(/-/g, "");
         divChosenCategories.append("<span class='badge bg-secondary m-1'>" + catName +"</span>");
      });
  }



  function checkUniqueness(form) {
      console.log("checkUniqueness is being called");
      url = "[[@{/brands/new/checkUnique}]]"
      params = {
              "_csrf" : $("input[name='_csrf']").val(),
              "name" : $("#name").val(),
              "brandId" : $("#id").val()
              };

      $.post(url, params,
        function(response) {
          if (response == "OK") {
            return form.submit();
          }
          else if (response == "Name Duplicated" ) {
            showModalWarning(response);
          }
          else {
            showModalError("There was an unknown error from server");
          }
        }
      ).fail(function() { showModalError("Could not connect to the server") } );

      return false;
  }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
